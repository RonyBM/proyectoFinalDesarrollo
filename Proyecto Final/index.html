<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

  <body>
      <h2>TIPO DE CAMBIO</h2>
      <div>
          <input type="number">
          <select>
              <!-- <option value="currrency">Currency</option> -->
          </select>
      </div>

      <div>
          <input type="number">
          <select>
              <!-- <option value="currency">Currency</option> -->
          </select>
      </div>
      <script>
          const select = document.querySelectorAll('select');
          const input = document.querySelectorAll('input');
          const API_URL ="http://api.exchangeratesapi.io/v1/latest?access_key=1d56a2fa6faf3697eecaa031bc951338";
          let html ='';

          async function currency(){
              const res = await fetch(API_URL);
              const data = await res.json();
              const arrKeys = Object.keys(data.rates);
              const rates = data.rates;
              console.log(rates);
              arrKeys.map(item =>{
                  return html += `<option value=${item}>${item}</option>`;
              });
            //   console.log(html);
              for(let i=0; i<select.length; i++){
                   select[i].innerHTML=html;
              };

              function convert(i,j){
                input[i].value = input[j].value * rates[select[i].value] / rates[select[j].value] ; 
              }


              input[0].addEventListener('keyup',()=> convert(1,0));
 
              input[1].addEventListener('keyup',()=> convert(0,1));

              select[0].addEventListener('change',()=> convert(1,0)) 
 
              select[1].addEventListener('change',()=> convert(0,1))
          };

          currency();
      </script>
  </body>
</html>
